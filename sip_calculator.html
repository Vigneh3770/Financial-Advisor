<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SIP Investment Calculator</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('loan_calculator') }}">Loan Calculator</a></li>
                </ul>
            </nav>
        </header>

        <section id="sip-calculator">
            <h2>Calculate SIP Investment Value</h2>
            <form method="POST">
                <label for="amount">Monthly Investment Amount (₹):</label>
                <input type="number" id="amount" name="amount" required>

                <label for="interest">Annual Interest Rate (%):</label>
                <input type="number" id="interest" name="interest" required>

                <label for="years">Duration (Years):</label>
                <input type="number" id="years" name="years" required>

                <button type="submit">Calculate</button>
            </form>

            {% if result %}
            <div id="sip-result">
                <h3>Result</h3>
                <p><strong>Total Returns : </strong> ₹{{ result }}</p>
            </div>
            {% endif %}

            {% if error %}
            <div id="error-message" style="color: red;">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
